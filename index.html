<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>

    <title>GPHD Spring Show</title>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://eams-dev.s3.amazonaws.com/sacstate/gphd-demos/2024/jtran/targets-mirror.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <!-- <a-assets>
        <img id="mirror" src="https://eams-dev.s3.amazonaws.com/sacstate/gphd-demos/2024/jtran/background.jpg">
        <img id="blink" src="https://eams-dev.s3.amazonaws.com/sacstate/gphd-demos/2024/jtran/animation.gif">
      </a-assets> -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity geometry="primitive:plane;width:1;height:1;" position="0 0 0" material="shader:gif;src:url(https://eams-dev.s3.amazonaws.com/sacstate/gphd-demos/2024/jtran/animation.gif);opacity:0.5;"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
