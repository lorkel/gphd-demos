<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <title>GPHD Spring Show</title>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://eams-dev.s3.amazonaws.com/sacstate/gphd-demos/2024/jtran/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="https://eams-dev.s3.amazonaws.com/sacstate/gphd-demos/2024/jtran/background.jpg" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
        <a-image src="https://eams-dev.s3.amazonaws.com/sacstate/gphd-demos/2024/jtran/animation.gif" position="0 0 0" scale="1 1 1" rotation="0 0 0" gif-shader></a-image>
      </a-entity>
    </a-scene>
  </body>
</html>
